version: 2.1
orbs:
  vault: contentful/vault@1
  node: circleci/node@5.1.0


jobs:
  lint:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - node/install:
          node-version: '18.15'
      - node/install-packages
      - run: npm run lint
      - run: npm run prettier
      - run: npm run check-types

  unit:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - node/install:
          node-version: '18.15'
      - node/install-packages
      - run: npm run test-unit-with-reports
      - store_test_results:
          path: reports
      - store_artifacts:
          path: ./reports/unit-results.xml

  integration:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - node/install:
          node-version: '18.15'
      - node/install-packages
      - run: npm run test-integration-with-reports
      - run: npm run test-e2e-with-reports
      - store_test_results:
          path: reports
      - store_artifacts:
          path: ./reports/integration-results.xml
  release:
    docker:
     - image: cimg/node:lts
    steps:
      - checkout
      - vault/get-secrets:
          template-preset: 'semantic-release-ecosystem'
      - run: echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > ~/.npmrc
      - node/install:
          node-version: '18.15'
      - node/install-packages
      - run: npm run build
      - run: npm run semantic-release

workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - unit
      - integration:
          context: dev-workflows-test-orgs
      - release:
          context: vault
          requires:
            - lint
            - unit
            - integration
