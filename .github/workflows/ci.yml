name: CI

on:
  push:
    branches: [ main, test-ci-pipelines ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.17'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run prettier
        run: npm run prettier
      
      - name: Check types
        run: npm run check-types

  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.17'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test-unit-with-reports
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: reports/unit-results.xml

      - name: Cache build artifacts
        uses: actions/cache/save@v4
        if: github.ref == 'refs/heads/main'
        with:
          path: |
            dist
          key: build-cache-${{ github.run_id }}-${{ github.run_attempt }}

  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.17'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: |
          export CONTENTFUL_SPACE_ID=$(echo "$CONTENTFUL_SPACE_ID" | tr -d '[:space:]')
          export CONTENTFUL_INTEGRATION_TEST_CMA_TOKEN=$(echo "$CONTENTFUL_INTEGRATION_TEST_CMA_TOKEN" | tr -d '[:space:]')
          npm run test-integration-with-reports
        env:
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
          CONTENTFUL_INTEGRATION_TEST_CMA_TOKEN: ${{ secrets.CONTENTFUL_INTEGRATION_TEST_CMA_TOKEN }}
      
      - name: Run e2e tests
        run: |
          export CONTENTFUL_SPACE_ID=$(echo "$CONTENTFUL_SPACE_ID" | tr -d '[:space:]')
          export CONTENTFUL_INTEGRATION_TEST_CMA_TOKEN=$(echo "$CONTENTFUL_INTEGRATION_TEST_CMA_TOKEN" | tr -d '[:space:]')
          npm run test-e2e-with-reports
        env:
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
          CONTENTFUL_INTEGRATION_TEST_CMA_TOKEN: ${{ secrets.CONTENTFUL_INTEGRATION_TEST_CMA_TOKEN }}
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: reports/integration-results.xml
      
      - name: Cache build artifacts
        uses: actions/cache/save@v4
        if: github.ref == 'refs/heads/main'
        with:
          path: |
            dist
          key: build-cache-${{ github.run_id }}-${{ github.run_attempt }}